<section class="py-5">
  <div
    class="h-screen w-full overflow-y-scroll grid grid-cols-2 md:grid-cols-4 gap-4 pt-5"
    (scroll)="onScroll($event)"
    #groupDiv
  >
    @for (group of gifService.trendingGifGroup(); track $index) {
      <div class="grid gap-4">
        @for (item of group; track item.id) {
          <div>
            <img
              class="h-full max-full rounded-lg object-cover"
              [src]="item.url"
              [alt]="item.title"
            />
          </div>
        }
      </div>
    }
  </div>
</section>
